---
layout: default
title: techfreak.net
---
{% for post in site.posts limit:5 %}
<div class="post">

  <h1>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h1>

  {{ post.content }}

  <p class="signoff">
    &mdash;<a href="{{ post.url }}">{{ post.date | date: "%b %d, %Y" }}</a>
  </p>

  <p class="index_comments_count"><a href="{{ post.url }}#disqus_thread">{{ post.url }} comments</a></p>
  </div>
{% endfor %}
